<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <title>Whatsagent Questionnaire</title>
        <meta content="" name="description">
        <meta content="" name="keywords">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

        <link href="../assets/vendor/bootstrap/css/bootstrap.min.css"
              rel="stylesheet">
        <link href="../assets/vendor/icofont/icofont.min.css" rel="stylesheet">
        <link href="../assets/vendor/boxicons/css/boxicons.min.css"
              rel="stylesheet">
        <link href="../assets/css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="topbar" class="d-none d-lg-flex align-items-center fixed-top">
            <div class="container d-flex">
                <div class="contact-info mr-auto">
                    <i class="icofont-envelope"></i> <a
                        href="mailto:script_team@snow.com">
                    script_team@snow.com</a>
                    <i class="icofont-phone"></i> +1 408 855 0705
                     <i class="icofont-google-map"></i>201 1st Street, CA, USA
                </div>
                <div class="social-links">
                    <a href="#" class="twitter"><i class="icofont-twitter"></i></a>
                    <a href="#" class="facebook"><i class="icofont-facebook"></i></a>
                    <a href="#" class="instagram"><i class="icofont-instagram"></i></a>
                    <a href="#" class="skype"><i class="icofont-skype"></i></a>
                    <a href="#" class="linkedin"><i class="icofont-linkedin"></i></i></a>
                </div>
             </div>
        </div>
        <header id="header" class="fixed-top">
            <div class="container d-flex align-items-center">
                <h1 class="logo mr-auto"><a href="/">WhatsAgent</a></h1>
                <nav class="nav-menu d-none d-lg-block">
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li class="active"><a href="/signup">Sign Up</a></li>

                    </ul>
                </nav>

                <a href="#appointment" class="appointment-btn scrollto">
                    Send Email</a>

             </div>
        </header>

        <main id="main">
            <section id="signup" class="signup center-form">
                <div class="container">

                    <div class="section-title">
                        <h2>CREATE_CONTACT</h2>

                    </div>
                </div>

                <div class="container">
                    <div class="row mt-5">
                        <div class="col-lg-8 mt-5 mt-lg-0">
                            <form role="form" class="signup-form">
                                <div class="form-group">
                                    <input type="text"
                                               class="form-control"
                                               name="name" id="name"
                                               placeholder="Your Name"/>
                                </div>
                                <div class="form-group">
                                    <input type="text"
                                               class="form-control"
                                               name="email" id="email"
                                               placeholder="Your Email"/>
                                </div>
                                <div class="form-group">
                                    <input type="password"
                                               class="form-control"
                                               name="password" id="password"
                                               placeholder="Your Password"/>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" name="terms"
                                           id="terms" class="form-check-input"/>
                                    <label class="form-check-label" for="terms">
                                        I agree to all statements in
                                        <a href="#" class="term-service">Terms
                                            of service</a>
                                    </label>
                                </div>
                                <div class="text-center">
                                    <button type="submit">Sign Up</button>
                                </div>
                                <div class="signin">
                                    <div class="link">
                                        Already have an account?
                                        <a href="#">Sign in</a>
                                    </div>
                                </div>
                            </form>

                        </div>

                    </div>

                </div>
            </section>

        </main>
        <script src="../assets/vendor/jquery/jquery.min.js"></script>
        <script src="../assets/js/main.js"></script>

    </body>
</html>
